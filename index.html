<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <form class="calculator__form" novalidate>
        <div class="input-wrapper">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" min="0" placeholder="DD" />
            <p class="error"></p>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              min="0"
              placeholder="MM"
            />
            <p class="error"></p>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input
              type="number"
              name="year"
              id="year"
              min="0"
              placeholder="YYYY"
            />
            <p class="error"></p>
          </div>
        </div>

        <div class="button-wrapper">
          <div class="line"></div>
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>

      <div class="result-wrapper">
        <p class="result">
          <span class="result__number" id="result-years">- -</span
          ><span class="result__unit" data-unit="year">years</span>
        </p>
        <p class="result">
          <span class="result__number" id="result-months">- -</span
          ><span class="result__unit" data-unit="month">months</span>
        </p>
        <p class="result">
          <span class="result__number" id="result-days">- -</span
          ><span class="result__unit" data-unit="day">days</span>
        </p>
      </div>
    </div>
  </body>
</html>
